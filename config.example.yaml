# AI Subscription Monitor Configuration
# All services (OpenAI, Gemini, Claude, Cursor) support automatic online usage retrieval from local credentials
# The manual configuration here is mainly used as a fallback display when API retrieval fails, or to add custom notes

manual:
  # OpenAI (ChatGPT Plus) - Auto-fetch
  # Console: https://chat.openai.com/settings/usage
  openai:
    usage_text: ""       # Leave empty for auto-fetch. Can fill when API fails: Used 45 / 50 times
    reset_time: ""       # Leave empty for auto-fetch. Can fill when API fails: 5th of each month
    limit_note: "Plus Subscription"

  # Google Gemini - Auto-fetch
  # Console: https://gemini.google.com
  gemini:
    usage_text: ""       # Leave empty for auto-fetch.
    reset_time: ""       # Leave empty for auto-fetch.
    limit_note: "Advanced Subscription"

  # Claude (Pro) - Auto-fetch
  # Console: https://console.anthropic.com/settings/usage
  claude:
    usage_text: ""       # Leave empty for auto-fetch 5h/7d window usage
    reset_time: ""       
    limit_note: "Pro: 5h/7d sliding window limit"

  # Cursor (Pro/Business) - Auto-fetch
  # Console: https://cursor.com/settings
  cursor:
    usage_text: ""       # Leave empty for auto-fetch fast request quota
    reset_time: ""       # Auto-fetch billing cycle
    limit_note: "Pro: Fast requests/month"
